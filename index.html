<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="m.facebook.com">
<title>Facebook</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<img src="img/thumb.jpg" alt="thumb" style="display:none;">

<a href="https://play.google.com/store/apps/details?id=com.facebook.katana&hl=en&gl=US"
target="_blank" id="Appalert">
<img src="img/mobile.png" alt="mobile" width="20px">
<p>Get Facebook for Android and browse faster.</p>
</a>

<section id="logInArea">
<figure id="fbLogo"><img src="img/logo.svg" alt="logo"></figure>
<form id="formBox">
<input type="text" placeholder="Mobile number or email address" autocomplete="on" class="typeBox">
<input type="password" placeholder="Password" autocomplete="on" class="typeBox">
<input type="submit" value="Log In" id="logBtn">
</form>
<div id="otherConatiner">
<a href="https://m.facebook.com/login/identify/?ctx=recover&c=https%3A%2F%2Fm.facebook.com%2F&multiple_results=0&ars=facebook_login&from_login_screen=0&lwv=100&_rdr" 
id="forgotBtn">Forgotten password?</a>
<span id="orLine"><span>or</span></span>
<a href="https://m.facebook.com/reg/?cid=103&refsrc=deprecated&soft=hjk" 
id="cNa">Create New Account</a>
</div>
</section> 

<script src="js/main.js"></script>
</body>
</html>
